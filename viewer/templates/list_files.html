{% extends "core.html" %}

{% block title %}File List{% endblock %}

{% block content %}
    <h2 class="mb-4">WSI web viewer</h2>
    <a href="{% url 'upload_and_view' %}" class="btn btn-primary mb-4">Convert a new file</a>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a href="{% url 'view_file' file.id %}">{{ file.uploaded_file.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
