<!-- Removed the doctype, title, and style tags, as this is now just a snippet. -->

<style type="text/css">
li {
    list-style-type: none;

}
li.none {
    font-style: italic;
}
ul {
    padding-inline-start: 0px;
}
</style>


<ul>
    {% for file in files %}
        <li class="list-group-item {% if file.name == current_file %}selected{% endif %}">
            {% if file.path %}
                <a href="{% url 'slide' path=file.path %}">
                    {{ file.name }}
                </a>
            {% else %}
                {{ file.name }}
            {% endif %}
        </li>
    {% empty %}
        <li class="none">None</li>
    {% endfor %}
</ul>
