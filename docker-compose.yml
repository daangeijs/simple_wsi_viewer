version: '3.9'

services:
  web:
    image: wsi_viewer:latest
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=wsi_viewer.settings
    depends_on:
      - iipimage
    networks:
      - backend

  iipimage:
    build:
      context: .
      dockerfile: Dockerfile.imageserver
    ports:
      - "9000:9000"
    volumes:
      - ./media/uploads:/images # This directory will be accessible in the IIPImage container
    networks:
      - backend

networks:
  backend: